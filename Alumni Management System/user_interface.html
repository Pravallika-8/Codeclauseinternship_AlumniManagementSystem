<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Interface - SVECW</title>
</head>
<body>
    <div id="user-interface-page">
        <h1>Connect with Alumni</h1>
        <form id="user-interface-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contactNo">Contact Number:</label>
            <input type="tel" id="contactNo" name="contactNo" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="currentPosition">Current Position:</label>
            <input type="text" id="currentPosition" name="currentPosition" required>

            <label for="graduationYear">Year of Graduation:</label>
            <input type="text" id="graduationYear" name="graduationYear" required>

            <button type="button" onclick="submitUserInterfaceForm()">Add</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
