<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Add Alumni - SVECW</title>
</head>
<body>
    <div id="add-alumni-page">
        <h1>Add Alumni</h1>
        <form id="alumni-form">
            <label for="alumniName">Alumni Name:</label>
            <input type="text" id="alumniName" name="alumniName" required>

            <label for="alumniDetails">Alumni Details:</label>
            <textarea id="alumniDetails" name="alumniDetails" rows="4" required></textarea>

            <button type="button" onclick="submitalumniForm()">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
